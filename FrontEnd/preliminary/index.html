<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tree menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="dist/css/modal.css">
    <link rel="stylesheet" href="dist/css/dragula.min.css">
  </head>

  <body>
    <div class="tree_menu">
      <ul class="tree_menu-options">
        <li class="tree_menu-option tree_menu-option-edit" data-action="edit">EDIT</li>
        <li class="tree_menu-option tree_menu-option-remove" data-action="remove">REMOVE</li>
      </ul>
    </div>

    <ul id="tree" class="tree">
      <li class="tree_li">
        <span class="tree_item tree_item--addBtn">
          <button class="fa fa-plus-circle"></button>
        </span>
      </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="dist/js/dragula.min.js"></script>

    <script src="dist/js/treeListeners.js"></script>
    <script src="dist/js/treePopulate.js"></script>

    <script src="dist/js/contextmenu.js"></script>
    <script src="dist/js/modal.js"></script>
    <script src="dist/js/saveState.js"></script>
    <script src="dist/js/dragndrop.js"></script>

  </body>
</html>
